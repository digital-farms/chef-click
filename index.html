<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Chef Clicker</h1>
        <button id="ingredientButton">Собрать ингредиенты</button>
        <p>Ингредиентов: <span id="ingredientCount">0</span></p>
        <button id="cookButton">Приготовить блюдо</button>
        <p>Блюд приготовлено: <span id="dishCount">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
