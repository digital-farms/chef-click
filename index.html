<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>NotCoin Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="clickButton" class="button">Заработать монеты</button>
        <button id="autoClickerButton" class="button">Купить авто-кликер</button>
        <button id="upgradeClickButton" class="button">Улучшить клик</button>
        <button id="upgradeAutoClickerButton" class="button">Улучшить авто-кликер</button>
        
        <div class="info">
            <p>Монет: <span id="coinCount">0</span></p>
            <p>Авто-кликеры: <span id="autoClickerCount">0</span></p>
            <p>Уровень клика: <span id="clickLevel">1</span></p>
            <p>Уровень авто-кликера: <span id="autoClickerLevel">1</span></p>
            <p>Всего монет: <span id="totalCoins">0</span></p>
            <p>Уровень: <span id="level">1</span></p>
            <p>Опыт: <span id="experience">0</span> / <span id="experienceToNextLevel">100</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
